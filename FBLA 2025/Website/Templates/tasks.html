{% extends "base.html" %}
{%block title%}AllyMarket{%endblock%}

{%block content%}

    <center>
        <br>
        <h1> Tasks</h1>
        <br>
       <div class="container">
  <div class="row">
    {% for task in user.tasks %}
      <div class="col-md-4 mb-4">  <!-- 3 columns per row on medium+ screens -->
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-between">
            <h2>{{ task.title }}</h2>
            <p class="card-text">{{ task.data }} <br> <br> {{ task.date.strftime('%B %d, %Y') }}  </p>
            <br>

            <button class="btn-success btn-xs">Task Complete</button>

            <button class="btn btn-sm position-absolute top-0 end-0 m-2" onclick="toggleOptions('{{ task.id }}')">
              &#x22EE; <!-- Unicode for vertical ellipsis (â‹®) -->
            </button>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
       <form method="POST">  
            
            <textarea name="title" id="title" class="form-control" placeholder="Task" style="width: 300px; height: 40px;" ></textarea>
            <br>
            <textarea name="task" id="task" class="form-control" placeholder="Details" style="width: 400px";></textarea>
            <br>
            <div align = "center">
                    
                    <button type= "submit" class="btn btn-primary">Add task</button>
            </div>
        </form>
    
    </center>

{%endblock%}
